<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Watchlist</title>
</head>
<body>
    <div id="app" class="container">
        <h1 class="pt-3">Watchlist</h1>
        <div class="row w-100">
            <!-- Lista Film -->
            <div class="col-12 col-xl-8" :class="{'col-xl-12': watchList.length < 1, 'col-xl-4': watchList.length > 0}">
                <ul class="ps-0">
                    <li v-if="watchList.length === 0"> 
                        <p class="fs-2 fw-bold text-center">
                            Your watchlist is empty&excl;
                        </p>
                    </li>
                    <li :class="{'text-decoration-line-through' : item.seen}" v-for="(item, index) in watchList">
                        <span class="title" @click="item.seen = !item.seen">
                            {{item.title}} 
                        </span>
                        <i @click="removeFilm(index)" class="fa-regular fa-trash-can"></i>
                        <p class="director">
                            {{item.director}}
                        </p>
                    </li>
                </ul>
            </div>
            <!-- input -->
            <div class="col-12 align-self-center" :class="{'col-xl-12': watchList.length < 1, 'col-xl-4': watchList.length > 0}">
                
                <h2>Add Film to Watchlist</h2>
                <!-- input title -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">
                        Title:
                    </span>
                    <input type="text" class="form-control" v-model="newFilmTitle">
                </div>
                <!-- input director -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">
                        Director:
                    </span>
                    <input type="text" class="form-control" v-model="newFilmDirector" @keyup.enter="addFilm">
                </div>
                
                <button class="btn cs_btn" type="button" @click="addFilm">Add Film</button>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
